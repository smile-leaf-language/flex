<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    .box{
        display: flex;
        justify-content: center;
        background: #0099cc
    }
    h1{
        height: 100px;
        color: #FFF
    }
</style>
<body>
<div class="box">
    <h1>flex弹性布局justify-content属性实现元素水平居中</h1>
</div>
</body>
</html>
